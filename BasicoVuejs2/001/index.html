<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso Basico de Vue.js | Platzi</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div id="app" v-bind:style="{ background: '#' +  color }">
    
        <img 
            v-on:mouseover="toggleShowPrices" 
            v-on:mouseout="toggleShowPrices"
            v-bind:src="img" 
            v-bind:alt="name"
        >
        <h1 v-bind:class="changePercent > 0 ? 'green': 'red'"> 
            {{ title }}
            <span v-if="changePercent > 0">ğŸ‘</span>
            <span v-else-if="changePercent < 0">ğŸ‘</span>  
            <span v-else>ğŸ¤·â€â™€ï¸</span> 

            <span v-show="changePercent > 0">ğŸ‘</span>
            <span v-show="changePercent < 0">ğŸ‘</span>
            <span v-show="changePercent == 0">ğŸ¤·â€â™€ï¸</span>

            <span v-on:click="toggleShowPrices">
                {{ showPrices ? 'ğŸ™ˆ' : 'ğŸ™‰' }}
            </span>
        </h1>

        <input type="number" v-model="value">
        <span>{{ convertedValue }}</span>


        <ul v-show=showPrices >    
            <li 
                v-bind:class="{ 
                                orange: data.value == price, 
                                red: data.value < price, 
                                green: data.value > price 
                            }"
                v-for="(data,  i) in pricesWithDays" 
                v-bind:key="data.day"
            >
                {{ i+1 }} - {{ data.day }} {{ data.value }}
            </li>
        </ul>

    </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
