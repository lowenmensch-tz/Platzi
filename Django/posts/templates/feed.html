<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Remote style sheet -->
    <meta charset="UTF-8">
    <title>Platzigram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container external internal" id="content">
        <div class="row">
            {% for post in posts %}
                <div class="col-lg-4 offset-lg-4">
                    <div class="media">
                        <img class="mr-3 rounded-circle" src="{{ post.user.picture }}" alt="{{ post.user.name }}">
                        <div class="media-body">
                            <h5 class="mt-0">
                                {{ post.user.name }}
                            </h5>
                            {{ post.timestamp }}
                        </div>
                    </div>
                    <img class="img-fluid mt-3 border rounded" src="{{ post.photo }}" alt="{{ post.title }}">
                    <h6 class="ml-1 mt-1">
                        {{ post.title }}
                    </h6>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
